# default rules
homepage:
  url:   /
  param: { module: question, action: index }

question_show:
  url:	/question/:id/:title
  class:   sfDoctrineRoute
  options: { model: Question, type: object }
  param: { module: question, action: show }
  requirements:
    id: \d+
    sf_method: [get]

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
